sudo: false
language: scala
dist: trusty
os:
  - linux
  - osx
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/
before_cache:
  # Tricks to avoid unnecessary cache updates
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
  - find $HOME/.sbt -name "*.lock" -delete
jdk:
  - oraclejdk10
  - oraclejdk9
  - oraclejdk8

script:
  - sbt run
  - sbt 'set scalaVersion := dottyLatestNightlyBuild.get' run
